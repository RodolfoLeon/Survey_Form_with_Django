<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'surveyform/css/index.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <div class="blocks">
        <form action="/formprocess" method="post">
            {% csrf_token %}
            <p>Your Name: <input type="text" name="fname"></p>
            <p>Dojo Location:
                <select name="location" id="location">
                    <option value="SanJose">San Jose</option>
                    <option value="Arizona">Arizona</option>
                </select>
            </p>
            <p>Favorite Language:
                <select name="language" id="language">
                    <option value="Python">Python</option>
                    <option value="Javascript">Javascript</option>
                    <option value="Ruby">Ruby</option>
                </select>
            </p>
            <p><textarea name="comment" id="" cols="30" rows="10"></textarea></p>
            <input type="submit" value="submit">
        </form>  
    </div>  
</body>
</html>
